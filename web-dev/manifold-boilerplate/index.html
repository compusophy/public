<!DOCTYPE html>

<html>
  
<head>
      <script src="https://d3lcc9o79wflkf.cloudfront.net/connect.umd.js"></script>
      <link rel="stylesheet" href="https://d3lcc9o79wflkf.cloudfront.net/connect.css"> 
</head>
  
<body>
    <div>
        <div 
            data-widget="m-oauth-connect"  
            data-client-id="abbbd39fa49115af1e0ae9de623f5b7e1a36f03796a7229969f311cbd61eace6"  
            data-app-name="phi.chat"  
            data-redirect-uri="https://phi.chat">
        </div>
        <div id="wizards"><h3>NFT</h3></div>   
        <div id="wizards4"></div>
        <div id="wizards3"></div>
        <div id="wizards2">
            <script>
                window.addEventListener("m-authenticated", async (event) => {     
                    const client = event.detail.client;
                    const tokens = await client.getNFTsOfOwner({
                        filters: [
                            {
                                contractAddress: "0x51d84330e9b0be75ed4fef85d61ebc51fc0aa677"
                            }
                        ]
                    });
                    document.getElementById("wizards2").innerHTML = tokens[0].image;
                    document.getElementById("wizards3").innerHTML = tokens[0].metadata.animation_url;
                    document.getElementById("wizards4").innerHTML = tokens[0].name;    
                });                                                    
            </script>   
        </div>
    </div>
</body>
  
</html>
